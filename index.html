<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vs code</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg">
        <div id="nav">
            <div id="lnav">
                <div id="logo"><i class="ri-vip-diamond-line"></i></div>
                <h4>File</h4>
                <h4>Edit</h4>
                <h4>Selection</h4>
                <h4>View</h4>
                <h4>Go</h4>
                <h4>Run</h4>
                <h4>Terminal</h4>
                <h4>Help</h4>
            </div>

            <div id="cnav">
                <h4>index.html-vs code-Visual Studio Code</h4>
            </div>
           <div id="rnav">
            <i class="ri-side-bar-fill"></i>
            <i class="ri-side-bar-fill"></i>
            <i class="ri-side-bar-fill"></i>
             <span>|</span>
             <i class="ri-checkbox-indeterminate-fill"></i>
             <i class="ri-file-copy-line"></i>
             <i class="ri-close-line"></i>
           </div>

        </div>
        <div id="main">
            <div id="manav">
                <div id="anav">
                    <i class="ri-file-3-line"></i>
                <i class="ri-search-2-line"></i>
                <i class="ri-git-branch-line"></i>
                <i class="ri-google-play-fill"></i>
                <i class="ri-computer-line"></i>
                <i class="ri-microsoft-line"></i>
                <i class="ri-firefox-fill"></i>
                </div>

                <div id="bnav">
                    <i class="ri-user-5-line"></i>
                    <i class="ri-settings-3-line"></i>
                </div>

            </div>

            <div id="mbnav">
                <div class="mbx">
                    <h4> EXPLORER</h4>
                    <i class="ri-more-line"></i>
                </div>
                <div class="mby">
                    <i class="ri-arrow-right-s-line"></i>
                    <h4>Open editors</h4>
                </div>
               

                <div id="line"></div>
                <div class="mby">
                    <i class="ri-arrow-right-s-line"></i>
                    <h4>vs code</h4>
                </div>
                <div class="mby">
                    <i class="ri-arrow-right-s-line"></i>
                    <h4>outline</h4>
                </div>
                <div class="mby">
                    <i class="ri-arrow-right-s-line"></i>
                    <h4>timeline</h4>
                </div>
            </div>

            <div id="mcnav">
                <img src="/vs.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
